<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <!-- Name input -->
      <label for="name" id="name-label">Name</label> <br />
      <input type="text" id="name" placeholder="Enter your name" /><br />

      <!-- Email input -->
      <label for="email" id="email-label">Email</label> <br />
      <input type="email" name="" id="email" placeholder="Enter your Email" />
      <br />

      <!-- Age input -->
      <label for="number" id="number-label">Age</label> <br />
      <input
        type="number"
        name=""
        id="number"
        min="10"
        max="99"
        placeholder="Age"
      />
      <br />

      <!-- Dropdown for current role -->
      <label for="current-role"
        >Which option best describes your current role?</label
      >
      <br />
      <select
        name="current-role"
        id="current-role"
        placeholder="select current role"
      >
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
      <br />

      <!-- Recommendation radio buttons -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input
        type="radio"
        id="recommend1"
        name="recommend1"
        value="Definitely"
      />
      <label for="recommend1">Definitely</label><br />
      <input type="radio" id="recommend2" name="recommend2" value="Maybe" />
      <label for="recommend2">Maybe</label><br />
      <input type="radio" id="recommend3" name="recommend3" value="Not sure" />
      <label for="recommend3">Not sure</label><br />

      <!-- Dropdown for favorite feature -->
      <label for="favorite-feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <br />
      <select name="favorite-feature" id="favorite-feature">
        <option value="" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
      <br />

      <!-- Checkbox options for improvements -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <label
        ><input
          type="checkbox"
          name="improvements"
          value="Front-end Projects"
        />
        Front-end Projects</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="Back-end Projects" />
        Back-end Projects</label
      ><br />
      <label
        ><input
          type="checkbox"
          name="improvements"
          value="Data Visualization"
        />
        Data Visualization</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="Challenges" />
        Challenges</label
      ><br />
      <label
        ><input
          type="checkbox"
          name="improvements"
          value="Open Source Community"
        />
        Open Source Community</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="Gitter help rooms" />
        Gitter help rooms</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="Videos" />
        Videos</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="City Meetups" /> City
        Meetups</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="Wiki" /> Wiki</label
      ><br />
      <label
        ><input type="checkbox" name="improvements" value="Forum" />
        Forum</label
      ><br />
      <label
        ><input
          type="checkbox"
          name="improvements"
          value="Additional Courses"
        />
        Additional Courses</label
      ><br />

      <!-- Comments or suggestions textarea -->
      <label for="comment" id="comment-label"
        >Any comments or suggestions?</label
      >
      <br />
      <textarea
        id="comment"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      <br />

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Temperature Converter</title>
  </head>
  <body>
    <h2 id="heading">Temperature Converter</h2>
    <div class="container">
      <div class="inputDiv">
        <div class="celsiusDiv innerDivs">
          <p class="heading2">Celsius</p>
          <input class="input" type="number" value="0" id="celsiusInput" />
        </div>
        <i class="fa-solid fa-arrows-up-down fa-xl" style="color: #2f1533"></i>
        <div class="farenheitDiv innerDivs">
          <p class="heading2">farenheit</p>
          <input class="input" type="number" value="32" id="farenheitInput" />
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>

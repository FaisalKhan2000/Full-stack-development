<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img src="./images/1.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 1</div>
      </div>
      <div class="slide">
        <img src="./images/2.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 2</div>
      </div>
      <div class="slide">
        <img src="./images/3.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 3</div>
      </div>
      <div class="slide">
        <img src="./images/4.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 4</div>
      </div>
      <div class="slide">
        <img src="./images/5.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 5</div>
      </div>
      <div class="slide">
        <img src="./images/6.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 6</div>
      </div>
      <div class="slide">
        <img src="./images/7.jpg" alt="" srcset="" />
        <div class="caption">Caption Text 7</div>
      </div>

      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
  </body>
  <script src="./script.js"></script>
</html>

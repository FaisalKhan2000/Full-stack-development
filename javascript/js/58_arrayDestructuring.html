      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;

  <body>
    <h1>ES6 | Array Destructuring</h1>
  </body>

  <script>
    // Array destructuring in JavaScript provides a concise way to extract multiple values from an array and assign them to variables in a single statement. It allows you to unpack values from arrays into distinct variables, mirroring the array's structure.

    // Basic Syntax:
    // const array = [value1, value2, value3, ...];
    // const [var1, var2, var3, ...] = array;

    // Matching Positions: Destructuring assigns array elements to variables based on their position in the array. The first variable gets the value of the first element, the second variable gets the value of the second element, and so on.
    const numbers = [10, 20, 30];
    const [a, b, c] = numbers;

    console.log(a); // 10
    console.log(b); // 20
    console.log(c); // 30

    // Skipping Elements: You can skip elements in the array by using commas without assigning them to a variable.
    const numbers2 = [100, 200, 300, 400];
    const [x, , y, z] = numbers2;
    console.log(x);
    console.log(y);
    console.log(z);

    // Rest Pattern: Using the rest (...) syntax, you can collect remaining elements into a new array.
    const numbers3 = [1, 2, 3, 4, 5];
    const [first, second, ...rest] = numbers3;
    console.log(first); // 1
    console.log(second); // 2
    console.log(rest); // (3)Â [3, 4, 5]

    // Default Values: You can set default values in case an array element is undefined.
    const numbers4 = [10, 20];
    const [num1 = 5, num2 = 30, num3 = 50, num4] = numbers4;
    console.log(num1); // 10
    console.log(num2); // 20
    console.log(num3); // 50
    console.log(num4); // undefined
  </script>

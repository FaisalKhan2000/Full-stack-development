      * {

  <body>
    <title>Navigator Object</title>
  </body>

  <script>
    // The Navigator object in JavaScript provides information about the browser's application name, version, platform, and more. It's accessed through the navigator global object and offers properties and methods to interact with the browser's environment.

    // Common Properties of the Navigator Object:
    // navigator.userAgent: Returns the complete user-agent string of the browser.
    // navigator.appName: Returns the name of the browser.
    // navigator.appVersion: Returns the version information of the browser.
    // navigator.platform: Returns the operating system platform of the browser.
    // Common Methods of the Navigator Object:
    // navigator.cookieEnabled: Indicates if cookies are enabled in the browser.
    // navigator.language: Returns the preferred language of the user.
    // navigator.geolocation: Provides access to the user's geographical location.
    // navigator.mediaDevices: Allows access to media devices like cameras and microphones.
    // navigator.permissions: Manages permissions for APIs.
    // navigator.sendBeacon(): Sends data asynchronously to a web server.

    // Accessing properties of the Navigator object
    console.log("User Agent:", navigator.userAgent);
    console.log("Browser Name:", navigator.appName);
    console.log("Browser Version:", navigator.appVersion);
    console.log("Platform:", navigator.platform);

    // Using methods of the Navigator object
    console.log("Cookies Enabled:", navigator.cookieEnabled);
    console.log("Preferred Language:", navigator.language);
    console.log("Geolocation:", navigator.geolocation);
    console.log("Media Devices:", navigator.mediaDevices);
    // ... and more
  </script>

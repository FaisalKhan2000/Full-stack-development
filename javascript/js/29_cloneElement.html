<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <!-- https://www.color-hex.com/color-palette/3399 -->
    <!-- #ff9a00	(255,154,0)
    #000000	(0,0,0)
    #09ff00	(9,255,0)
    #c900ff	(201,0,255)
    #fbfaf4	(251,250,244) -->
    <style>
      * {
        /* margin: 0; */
        /* padding: 0; */
        /* box-sizing: border-box; */
        font-family: fantasy;
        /* font-family: "'Times New Roman', Times, serif"; */
        font-size: 22px;
        background: #000000;
        color: #ff9a00;
        text-transform: capitalize;
      }

      .heading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        color: #09ff00;
        font-size: 48px;
        font-family: fantasy;
      }
    </style>
  </head>
  <body>
    <div id="originalDiv">
      <p>Original Paragraph 1</p>
      <p>Original Paragraph 2</p>
    </div>
  </body>

  <script>
    // Accessing the original div element
    let originalDiv = document.getElementById("originalDiv");

    // Cloning the original div along with its content
    let clonedDiv = originalDiv.cloneNode(true); // Passing true clones the content along with the element

    // Modifying the cloned div (optional)
    clonedDiv.id = "clonedDiv"; // Changing the ID of the cloned div

    // Appending the cloned div to the document body
    document.body.appendChild(clonedDiv);
  </script>
</html>

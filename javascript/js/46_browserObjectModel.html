  <body></body>

  <script>
    // Browser Object Model (BOM) in JavaScript.

    // The Browser Object Model (BOM) is used to interact with the browser.

    // The window object represents a window in browser.

    // An object of window is created automatically by the browser.

    // All global JavaScript objects, functions, and variables with the var keyword automatically become members of the window object.

    // Global variables are properties of the window object.

    // Global functions are methods of the window object.

    // NOTE: If you donâ€™t want to pollute the window object, you can use the let keyword to declare variables and functions.

    // The default object of browser is window means you can call all the functions of window by specifying window or directly.

    var x = 10;
    console.log(x);

    var y = 20;
    console.log(window.y); // this will also work, since var is a member of window object

    let z = 30;
    console.log(window.z); // undefined --> since let and const are not members of window object

    function greet() {
      console.log("hello");
    }

    greet(); // hello
    window.greet(); // hello

    // window.alert();
  </script>
